<!doctype html>
<html lang="en-us">

<head>
 <meta charset="UTF-8">
 <title>Contact</title>
 <link href="https://fonts.googleapis.com/css?family=Anton|EB+Garamond" rel="stylesheet">
 <link href="../..//Desktop/Responsive-Portfolio-/css/style.css" rel="stylesheet" type="text/css">
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>  
  <div class="MainBody">

      <div class="HeaderBody" id="myHeader" style="left: 0px;">
          <div class="clearfix">
              <div class="HeaderNav">
                  <h1 class="MyName">Abzal Koitanov</h1>

                  <div class="TopNav-Outer">
                      <div class="TopNav">
                          <p class="About"><a href="index.html" target="_self">About</a></p>
                      </div>
                      <div class="TopNav">
                          <p class="Portfolio"><a href="portfolio.html" target="_self">Portfolio</a></p>
                      </div>
                      <div class="TopNav">
                          <p class="Contact"><a href="contact.html" target="_self">Contact</a></p>
                      </div>                            
                  </div>

              </div>
          </div>
      </div>

      <div class="Main-content">

        <div class="Header">
            <h1 class="SubHead">Contact</h1>
        </div>

        <div class="Main-content-details">
            <div class="Main-Text">

                <form id="contact-form" method="post" action="">
                    <p>Name</p>
                    <input name="name" type="text" class="form-control" placeholder="Brat Pitt" required>
                    <br>
                    <p>Email</p>
                    <input name="email" type="email" class="form-control" placeholder="something@gmail.com" required>
                    <br>
                    <p>Message</p>
                    <textarea name="message" class="form-control" placeholder="Message" rows="10" required></textarea>
                    <br>
                    <input type="submit" class="form-control submit" value="Submit">
                </form>
            </div>
        </div>
      </div>

      <footer>


      </footer>
      </div>

      <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
        </script>
    
</body>
</html>
